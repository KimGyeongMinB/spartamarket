<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>{{ member.username }}님의 프로필</title>
</head>

<body>
    <h1>{{ member.username }}님의 프로필 페이지</h1>
    {% load static %}
    <img src="{% static 'accounts/user.png' %}" alt="user"> 
    <p>가입일 : {{ member.date_joined }}</p>

    <h2>내가 등록한 물품들</h2>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }} : {{ item.description }} (등록일 : {{ item.created_at }})
        </li>
        {% endfor %}
    </ul>
</body>

</html>

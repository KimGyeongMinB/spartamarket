{% extends "base.html" %}

{% block content %}
    <h1>회원정보수정</h1>
    {% comment %}파일 넣을때, form 속성값에 뒤에 내용 추가 enctype="multipart/form-data" {% endcomment %}
    <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">수정하기</button>
    </form>

{% endblock %}
